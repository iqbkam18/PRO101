<html>
	<head>
        <link rel="shortcut icon" href="#">
        <link href ="table.css" rel ="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="../siteLink.js"></script>
        <script src="preCodedData.js"></script>
        <script src="CreatingCards.js"></script>
        <script src="DragDrop.js"></script>
        <script src="../Chat.js"></script>
        <script src="Changingdata.js"></script>
        <script src="Trashcan.js"></script>
        
	</head>
    
    <body>
    <!-- div for the main stage -->
        <div id="mainContainer">

            <h1 id="name">Table</h1>

            <div id="divider"></div>

            <img id="daiqi" src="../Pictures/daiqi_logo.png">

            <button id="home" onclick="linkFrontpage()">
                <a id="homeText">Home</a>
            </button>

            <button id="profile" onclick="linkProfile()">
                <a id="homeText">Profile</a>
            </button>

            <button id="calendar" onclick="linkCalendar()">
                <a id="homeText">Calendar</a>
            </button>

            <button id="settings" onclick="linkInfo()">
                <a id="homeText">Info</a>
            </button>
            <!--Creating the cards an text -->
            <h3 id="ideasText" class="cardText">Ideas</h3>
            <div id="ideaCard" class="card" ondrop="dropIdea(event)" ondragover="allowDrop(event)">
                
                <ul id="ideaList" class="list">

                </ul>
                 <input type="text" id="cardNameIdea" class="cardName"placeholder="Enter card name">
                <button id=btn onclick="addToIdea()">Click to add</button>
            </div>
            <h3 id="todoText" class="cardText">To Do</h3>
            <div id="toDo" class="card" ondrop="dropTodo(event)" ondragover="allowDrop(event)">

                <ul id="todoList" class="list">

                </ul>
               <input type="text" id="cardNameTodo" class="cardName"placeholder="Enter card name">
                <button id=btn onclick="addToDoList()">Click to add</button>
            </div>
            <h3 id="progressText" class="cardText">In Progress</h3>
            <div id="inProgress" class="card" ondrop="dropProgress(event)" ondragover="allowDrop(event)">            
                
                <ul id="progressList" class="list">

                </ul>
                <input type="text" id="cardNameprogress" class="cardName" placeholder="Enter card name">
                <button id=btn onclick="addToProgress()">Click to add</button>
            </div>
            <h3 id="finishedText" class="cardText">Finished</h3>
            <div id="finished" class="card"ondrop="dropFinished(event)" ondragover="allowDrop(event)">            
                
                <ul id="finishedList" class="list">

                </ul>
                <input type="text" id="cardNameFinished" class="cardName"placeholder="Enter card name">
                <button id=btn onclick="addToFinished()">Click to add</button>
            </div>
            
            <!--Creating the chatbox-->
            <div id="chatbox">
                <button type="button" id=chatBtn onclick="showChat()">Show chat</button>
                <button type="button" id="sendBtn" onclick="sendChat()">Send</button>

                <div id="chatArea">
                    <ul id="chatList">
                    </ul>
                </div>
                <input type="text" id="chatInput" placeholder="Enter message">
            </div>
            
            <!--Creating the trashcan-->
            <button id="showTrash" onclick="showTrashcan()" ondrop="dropTrash(event)" ondragover="allowDrop(event)">Show trashcan</button>
            <div id="trashcan">
                <h3 id="trashText">Trashcan</h3>
                <ul id="trashList">
                </ul>
                <button id="emptyTrashcan" onclick="emptyTrash()">Empty trashcan</button>
            </div>

            <p id="info">Drag cards to the trashcan button to move them to the trashcan</p>
            
        </div>
        
    </body>
    
</html>
