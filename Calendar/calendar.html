<html>
<head>
    <link href ="calendar.css" rel ="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="../siteLink.js"></script>
</head>

<body>

<div id="mainContainer">

    <h1 id="name">Calendar</h1>

    <img id="daiqi" src="../Pictures/daiqi_logo.png">

    <div id="divider"></div>

    <div id="mainStage">
        <div class="mainContainer">
            <div class="calendarContainer">
                <h3 class="calendarHead" id="monthAndYear"></h3>
                <table class="table tableBordered" id="calendar">
                    <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
                <div class="calendarFoot">
                    <button class="btn btnOutline" id="previous" onclick="previousMonth()">Previous month</button>
                    <button class="btn btnOutline" id="next" onclick="nextMonth()">Next month</button>
                </div>
                <br/>
                <form class="calendarFoot">
                    <select class="dropdown" name="month" id="month" onchange="changeDate()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>
                    <label for="year"></label>
                    <select class="dropdown" name="year" id="year" onchange="changeDate()">
                        <option value=1996>1996</option>
                        <option value=1997>1997</option>
                        <option value=1998>1998</option>
                        <option value=1999>1999</option>
                        <option value=2000>2000</option>
                        <option value=2001>2001</option>
                        <option value=2002>2002</option>
                        <option value=2003>2003</option>
                        <option value=2004>2004</option>
                        <option value=2005>2005</option>
                        <option value=2006>2006</option>
                        <option value=2007>2007</option>
                        <option value=2008>2008</option>
                        <option value=2009>2009</option>
                        <option value=2010>2010</option>
                        <option value=2011>2011</option>
                        <option value=2012>2012</option>
                        <option value=2013>2013</option>
                        <option value=2014>2014</option>
                        <option value=2015>2015</option>
                        <option value=2016>2016</option>
                        <option value=2017>2017</option>
                        <option value=2018>2018</option>
                        <option value=2019>2019</option>
                        <option value=2020>2020</option>
                        <option value=2021>2021</option>
                        <option value=2022>2022</option>
                        <option value=2023>2023</option>
                        <option value=2024>2024</option>
                        <option value=2025>2025</option>
                        <option value=2026>2026</option>
                        <option value=2027>2027</option>
                        <option value=2028>2028</option>
                        <option value=2029>2029</option>
                        <option value=2030>2030</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <button id="home" onclick="linkFrontpage()">
        <a id="homeText">Home</a>
    </button>

    <button id="table" onclick="linkTable()">
        <a id="homeText">Table</a>
    </button>

    <button id="profile" onclick="linkProfile()">
        <a id="homeText">Profile</a>
    </button>

    <button id="settings" onclick="linkSettings()">
        <a id="homeText">Settings</a>
    </button>

</div>
<script src="calendar.js"></script>
</body>

</html>
